{% extends "base.html" %}

{% block title %}
    QR Code Generated
{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2 col-lg-6 offset-lg-3 text-center">
        <h2>QR Code Generated</h2>
        <p class="pt-4"><b>URL:</b> {{ data }}</p>
    </div>
</div>
<div class="row">
    <div class="col-md-6 offset-md-3 col-lg-4 offset-lg-4 text-center">
        
        <img src="data:image/png;base64,{{ qr_img_data }}" class="img-fluid" alt="QR Code">
        <div>
            <a href="data:image/png;base64,{{ qr_img_data }}" download="qr_code.png" class="btn btn-primary btn-block">Download QR Code</a>
            <a href="/" class="btn btn-secondary btn-block">Generate Another QR Code</a>
        </div>
    </div>
</div>
{% endblock %}
